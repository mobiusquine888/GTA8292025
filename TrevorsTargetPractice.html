<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vic "The Animal" Russo's Target Practice | GTA FastLane</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0080;      
            --secondary: #00a0e3;    
            --accent: #e74c3c;       
            --bg: #0d0d0d;           
            --card: #1f1f1f;         
            --text: #ffffff;
            --shadow: 0 0 25px rgba(255, 0, 128, 0.5);
            --glow: 0 0 18px rgba(0, 160, 227, 0.7);
            --gold: #ff0080;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        *::selection { background: var(--accent); color: #000; }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.4rem;
            gap: 0.4rem;
            max-width: 100vw;
            max-height: 100vh;
            min-height: 0;
        }

        .header {
            background: linear-gradient(135deg, #ff0080, #cc0066);
            padding: 0.6rem 0.8rem;
            text-align: center;
            border-radius: 12px;
            box-shadow: var(--shadow);
            font-family: 'Orbitron', monospace;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 128, 0.6); }
            50% { box-shadow: 0 0 35px rgba(255, 0, 128, 1); }
        }

        .header h1 {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
            margin: 0;
        }

        .header .line1 { font-size: 1.1em; }
        .header .line2 { font-size: 1.3em; }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(31, 31, 31, 0.95);
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 128, 0.4);
            flex-shrink: 0;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 55px;
        }

        .stat-value {
            font-weight: 900;
            color: var(--secondary);
            text-shadow: 0 0 8px var(--secondary);
        }

        .stat-label {
            font-size: 0.65rem;
            opacity: 0.8;
            margin-top: 1px;
        }

        .game-area {
            position: relative;
            flex: 1 1 auto;
            background: #0a141e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8), 0 0 20px rgba(255, 0, 128, 0.3);
            cursor: crosshair;
            min-height: 250px;
            touch-action: none;
        }

        #targetRange {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 30%, #87CEEB 0%, #DAA520 60%, #8B4513 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%238B4513"/><circle cx="50" cy="50" r="30" fill="%23DAA520"/><circle cx="50" cy="50" r="20" fill="%2387CEEB"/></svg>');
            background-size: cover, 200px 200px;
            position: relative;
            overflow: hidden;
        }

        #scopeOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 35%, rgba(10, 20, 30, 0.85) 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        #crosshair {
            position: absolute;
            width: 36px; height: 36px;
            pointer-events: none;
            z-index: 10;
            transition: all 0.05s ease;
            transform: translate(-50%, -50%);
        }

        #crosshair::before {
            content: '';
            position: absolute;
            width: 100%; height: 3px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #crosshair::after {
            content: '';
            position: absolute;
            width: 3px; height: 100%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .target {
            position: absolute;
            pointer-events: none;
            user-select: none;
            transition: transform 0.1s ease;
        }

        .target-circle {
            width: 50px; height: 50px;
            background: conic-gradient(from 0deg, white 0deg, #ff0080 90deg, white 180deg, #ff0080 270deg, white 360deg);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.8), inset 0 0 10px rgba(0,0,0,0.5);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .target-satellite {
            width: 50px; height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23666"/><circle cx="50" cy="50" r="38" fill="%23999"/><circle cx="50" cy="50" r="30" fill="%23ccc"/><path d="M20 50 Q10 40 15 30 Q20 25 30 30 L35 35 L40 30 Q45 25 50 30 L55 35 L60 30 Q65 25 70 30 L75 35 L80 30 Q85 25 90 30 Q95 40 85 50 L80 60 Q75 70 70 65 L60 60 L50 65 Q40 70 30 65 L20 60 Z" fill="%23aaa"/><circle cx="50" cy="50" r="12" fill="%23000"/><circle cx="50" cy="50" r="8" fill="%23fff"/></svg>');
            background-size: cover;
        }

        .target-car {
            width: 80px; height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 80"><rect x="10" y="20" width="140" height="40" rx="10" fill="%23033"/><rect x="20" y="30" width="120" height="20" fill="%23c00"/><circle cx="35" cy="60" r="12" fill="%23000"/><circle cx="125" cy="60" r="12" fill="%23000"/></svg>');
            background-size: cover;
        }

        .target-tire {
            width: 16px; height: 16px;
            background: radial-gradient(circle, #111 40%, #333 100%);
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 0 8px rgba(0,0,0,0.8);
        }

        .target-coyote {
            width: 50px; height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><path d="M20 40 Q10 30 15 20 Q20 15 30 20 L40 25 L50 20 Q60 15 65 20 L70 25 L80 20 Q85 15 90 20 Q95 30 85 40 L80 50 Q75 60 70 55 L60 50 L50 55 Q40 60 30 55 L20 50 Z" fill="%23a52"/><circle cx="35" cy="35" r="8" fill="%23000"/><circle cx="65" cy="35" r="8" fill="%23000"/><circle cx="37" cy="33" r="3" fill="%23fff"/><circle cx="67" cy="33" r="3" fill="%23fff"/></svg>');
            background-size: cover;
        }

        .rooftop-line {
            position: absolute;
            left: 0; right: 0; bottom: 35%;
            height: 3px;
            background: #555;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .explosion {
            position: absolute;
            width: 60px; height: 60px;
            background: radial-gradient(circle, #ff0080, #cc0066, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.6s ease-out forwards;
            z-index: 6;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 0.4rem;
            padding: 0.4rem;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .btn {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
        }

        .btn-mode {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid transparent;
        }

        .btn-mode.active {
            background: var(--secondary);
            color: #000;
            border-color: var(--secondary);
            box-shadow: var(--glow);
        }

        .btn-start {
            background: linear-gradient(45deg, var(--primary), #cc0066);
            color: #fff;
            flex: 1;
            max-width: 300px;
            box-shadow: var(--shadow);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .btn-start:hover, .btn-mode:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.4);
        }

        .instructions {
            text-align: center;
            padding: 0.4rem;
            font-weight: 700;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            min-height: 2em;
            flex-shrink: 0;
        }

        .game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(13, 13, 13, 0.95);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.8);
            z-index: 100;
            display: none;
            max-width: 90%;
        }

        .gold-medal {
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
            animation: gold-pulse 1.5s infinite;
        }

        @keyframes gold-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .medals {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .medal {
            text-align: center;
            min-width: 80px;
        }

        .medal-name {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .medal-icon {
            font-size: 1.5rem;
            margin: 0.3rem 0;
        }

        .leaderboard {
            margin-top: 1rem;
            background: rgba(31, 31, 31, 0.9);
            border-radius: 12px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 0, 128, 0.4);
        }

        .leaderboard h3 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        .rank {
            color: var(--accent);
            font-weight: 900;
        }

        .sound-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .stats-bar { padding: 0.3rem 0.6rem; }
            .btn { padding: 0.5rem 0.7rem; }
            .controls { gap: 0.3rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="sound-toggle" id="soundToggle">Sound On</button>

        <div class="header">
            <h1>
                <div class="line1">Vic "The Animal" Russo's</div>
                <div class="line2">Target Practice</div>
            </h1>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="targetStage">1/4</div>
                <div class="stat-label">STAGE</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="targetAccuracy">100%</div>
                <div class="stat-label">ACCURACY</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="targetTimer">90s</div>
                <div class="stat-label">TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="targetGold">0/4</div>
                <div class="stat-label">GOLD</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div id="targetRange">
                <div id="scopeOverlay"></div>
                <div id="crosshair"></div>
                <div id="rooftopLine" class="rooftop-line" style="display: none;"></div>
            </div>
        </div>

        <div class="instructions" id="targetInstructions">SELECT DIFFICULTY TO BEGIN</div>

        <div class="controls">
            <button class="btn btn-mode" id="modeEasy">EASY</button>
            <button class="btn btn-mode" id="modeMedium">MEDIUM</button>
            <button class="btn btn-mode active" id="modeHard">HARD</button>
            <button class="btn btn-start" id="targetStartBtn">START SHOOTIN'</button>
        </div>

        <div class="game-over" id="targetGameOver">
            <div id="targetResult" style="font-size: 2rem; margin-bottom: 1rem;"></div>
            <div id="targetFinalScore" style="margin-bottom: 1rem; font-weight: 700;"></div>
            <div class="medals" id="goldMedals"></div>
            
            <div class="leaderboard" id="leaderboard">
                <h3>LEADERBOARD</h3>
                <div id="leaderboardList"></div>
            </div>

            <input type="text" id="playerName" placeholder="Enter your name" maxlength="12" 
                   style="margin: 1rem 0; padding: 0.7rem; border-radius: 8px; border: none; text-align: center; font-weight: 700; background: rgba(255,255,255,0.1); color: white;">
            <button class="btn btn-start" id="saveScoreBtn" style="margin-top: 0.5rem;">SAVE SCORE</button>
            <button class="btn btn-start" id="playAgainBtn" style="margin-top: 0.5rem;">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // FINAL WORKING VERSION - SHOOTING + STAGE 4 100% FIXED
        let state = {
            stage: 1, mode: 'hard', timeLeft: 45, score: 0,
            shots: 0, hits: 0, accuracy: 100,
            circles: 0, satellites: 0, tires: 0, coyotesHit: 0, doubleKills: 0,
            gold: { circles: false, satellites: false, tires: false, coyotes: false },
            playing: false, timer: null, audioCtx: null,
            targets: [], vehicles: [], coyotes: [],
            soundEnabled: true
        };

        const config = {
            easy: { time: 90, circleReq: 5, satReq: 3, tireReq: 3, coyoteReq: 3, accReq: 60, doubleReq: 0, speed: 1.0 },
            medium: { time: 60, circleReq: 7, satReq: 3, tireReq: 4, coyoteReq: 4, accReq: 75, doubleReq: 1, speed: 1.5 },
            hard: { time: 45, circleReq: 10, satReq: 4, tireReq: 5, coyoteReq: 5, accReq: 85, doubleReq: 2, speed: 2.2 }
        };

        const sounds = {
            gunshot: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQg==',
            hit: 'data:audio/wav;base64,UklGRhwGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQg==',
            miss: 'data:audio/wav;base64,UklGRhQGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQg==',
            double: 'data:audio/wav;base64,UklGRg4GAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQg=='
        };

        function initAudio() {
            if (!state.audioCtx) state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (!state.soundEnabled || !state.audioCtx) return;
            try {
                const audio = new Audio(sounds[type]);
                audio.volume = 0.6;
                audio.play().catch(() => {});
            } catch(e) {}
        }

        function toggleSound() {
            state.soundEnabled = !state.soundEnabled;
            document.getElementById('soundToggle').textContent = state.soundEnabled ? 'Sound On' : 'Sound Off';
        }

        function speak(text) {
            if (!state.soundEnabled || !('speechSynthesis' in window)) return;
            try {
                const msg = new SpeechSynthesisUtterance(text);
                msg.rate = 0.9; msg.pitch = 0.7;
                speechSynthesis.speak(msg);
            } catch(e) {}
        }

        // Leaderboard
        function loadLeaderboard() {
            try {
                const data = localStorage.getItem('targetPracticeLB');
                return data ? JSON.parse(data) : [];
            } catch(e) { return []; }
        }

        function saveLeaderboard(entries) {
            try {
                localStorage.setItem('targetPracticeLB', JSON.stringify(entries.slice(0, 10)));
            } catch(e) {}
        }

        function displayLeaderboard() {
            const list = document.getElementById('leaderboardList');
            const entries = loadLeaderboard();
            if (entries.length === 0) {
                list.innerHTML = '<div style="text-align:center;opacity:0.6">No scores yet!</div>';
                return;
            }
            list.innerHTML = entries.map((e, i) => `
                <div class="leaderboard-entry">
                    <span class="rank">#${i+1}</span>
                    <span>${e.name}</span>
                    <span style="color:var(--secondary)">${e.score}</span>
                </div>
            `).join('');
        }

        function saveScore() {
            const name = document.getElementById('playerName').value.trim() || 'Player';
            const entries = loadLeaderboard();
            entries.push({ name, score: state.score, date: new Date().toLocaleDateString() });
            entries.sort((a, b) => b.score - a.score);
            saveLeaderboard(entries);
            displayLeaderboard();
            document.getElementById('saveScoreBtn').disabled = true;
            document.getElementById('saveScoreBtn').textContent = 'SAVED!';
        }

        // Touch controls
        let touchStartX = 0, touchStartY = 0;
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            moveCrosshair(touch);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            moveCrosshair(e.touches[0]);
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const deltaX = Math.abs(touch.clientX - touchStartX);
            const deltaY = Math.abs(touch.clientY - touchStartY);
            if (deltaX < 20 && deltaY < 20) shoot(touch);
        }

        // Mode buttons
        ['Easy', 'Medium', 'Hard'].forEach(m => {
            document.getElementById(`mode${m}`).onclick = () => {
                state.mode = m.toLowerCase();
                document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
                document.getElementById(`mode${m}`).classList.add('active');
                document.getElementById('targetInstructions').textContent = `MODE: ${m.toUpperCase()} | TAP TO SHOOT`;
            };
        });

        document.getElementById('targetStartBtn').onclick = startGame;

        function startGame() {
            initAudio();
            const cfg = config[state.mode];
            
            // FULL RESET
            Object.assign(state, {
                stage: 1, timeLeft: cfg.time, score: 0, shots: 0, hits: 0, accuracy: 100,
                circles: 0, satellites: 0, tires: 0, coyotesHit: 0, doubleKills: 0,
                gold: { circles: false, satellites: false, tires: false, coyotes: false },
                playing: true, targets: [], vehicles: [], coyotes: []
            });

            document.getElementById('targetGameOver').style.display = 'none';
            document.getElementById('targetStartBtn').disabled = true;
            document.getElementById('scopeOverlay').style.opacity = '1';
            document.getElementById('rooftopLine').style.display = 'none';
            document.getElementById('saveScoreBtn').disabled = false;
            document.getElementById('saveScoreBtn').textContent = 'SAVE SCORE';

            updateStats();
            nextStage();

            // Timer
            state.timer = setInterval(() => {
                state.timeLeft--;
                document.getElementById('targetTimer').textContent = state.timeLeft + 's';
                if (state.timeLeft <= 0) endGame();
            }, 1000);

            // Event listeners
            const area = document.getElementById('gameArea');
            area.onclick = shoot;
            area.onmousemove = moveCrosshair;
            area.ontouchstart = handleTouchStart;
            area.ontouchmove = handleTouchMove;
            area.ontouchend = handleTouchEnd;
        }

        function moveCrosshair(e) {
            const cross = document.getElementById('crosshair');
            const rect = document.getElementById('targetRange').getBoundingClientRect();
            const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
            const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
            cross.style.left = x + 'px';
            cross.style.top = y + 'px';
        }

        function updateStats() {
            document.getElementById('targetStage').textContent = `${state.stage}/4`;
            document.getElementById('targetAccuracy').textContent = state.accuracy + '%';
            document.getElementById('targetTimer').textContent = state.timeLeft + 's';
            document.getElementById('targetGold').textContent = `${Object.values(state.gold).filter(v => v).length}/4`;
        }

        function nextStage() {
            clearAllTargets();
            
            const cfg = config[state.mode];
            const stages = {
                1: { text: 'Vic: "Hit them bullseyes, boy!"', spawn: () => spawnTargets(cfg.circleReq) },
                2: { text: 'Vic: "Blast them satellites!"', spawn: () => spawnSatellites(cfg.satReq) },
                3: { text: 'Vic: "Pop them tires!"', spawn: () => spawnVehicles(cfg.tireReq) },
                4: { text: 'Vic: "Line up them coyotes on the roof!"', spawn: () => spawnCoyotesOnRoof(cfg.coyoteReq) }
            };
            
            const stageData = stages[state.stage];
            document.getElementById('targetInstructions').textContent = stageData.text;
            speak(stageData.text.split(':')[1]?.trim() || stageData.text);
            document.getElementById('rooftopLine').style.display = state.stage === 4 ? 'block' : 'none';

            setTimeout(stageData.spawn, 1500);
        }

        function clearAllTargets() {
            document.querySelectorAll('.target, .target-car, .target-coyote, .target-tire').forEach(el => el.remove());
            state.targets = [];
            state.vehicles = [];
            state.coyotes = [];
        }

        function spawnTargets(count) {
            const range = document.getElementById('targetRange');
            for (let i = 0; i < count; i++) {
                const target = document.createElement('div');
                target.className = 'target target-circle';
                target.style.left = `${15 + Math.random() * 70}%`;
                target.style.top = `${20 + Math.random() * 60}%`;
                range.appendChild(target);
                state.targets.push({ el: target, hit: false });
            }
        }

        function spawnSatellites(count) {
            const range = document.getElementById('targetRange');
            for (let i = 0; i < count; i++) {
                const sat = document.createElement('div');
                sat.className = 'target target-satellite';
                sat.style.left = `${10 + i * 18}%`;
                sat.style.top = `${25 + (i % 2) * 25}%`;
                range.appendChild(sat);
                state.targets.push({ el: sat, hit: false });
            }
        }

        function spawnVehicles(count) {
            const range = document.getElementById('targetRange');
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const car = document.createElement('div');
                    car.className = 'target target-car';
                    car.style.left = '-15%';
                    car.style.top = `${25 + (i % 3) * 18}%`;
                    range.appendChild(car);

                    const speed = 4000 / config[state.mode].speed;
                    const anim = car.animate([{ left: '-15%' }, { left: '115%' }], { duration: speed, easing: 'linear' });
                    anim.onfinish = () => car.remove();

                    const tire1 = createTire(car, '18%', '75%');
                    const tire2 = createTire(car, '72%', '75%');
                    state.vehicles.push({ el: car, tires: [tire1, tire2], popped: 0 });
                }, i * 1800);
            }
        }

        function createTire(parent, left, top) {
            const tire = document.createElement('div');
            tire.className = 'target target-tire';
            tire.style.left = left;
            tire.style.top = top;
            parent.appendChild(tire);
            return tire;
        }

        function spawnCoyotesOnRoof(count) {
            const range = document.getElementById('targetRange');
            for (let i = 0; i < count; i++) {
                const coyote = document.createElement('div');
                coyote.className = 'target target-coyote';
                coyote.style.left = `${15 + i * 16}%`;
                coyote.style.bottom = '50px';
                range.appendChild(coyote);

                const coyoteObj = { el: coyote, hit: false };
                state.coyotes.push(coyoteObj);
                setTimeout(() => startCoyoteMovement(coyoteObj), 500 + i * 300);
            }
        }

        function startCoyoteMovement(coyoteObj) {
            if (!coyoteObj.el.parentElement || coyoteObj.hit || !state.playing) return;

            const positions = [12, 28, 44, 60, 76];
            const current = parseFloat(coyoteObj.el.style.left) || positions[0];
            const available = positions.filter(p => Math.abs(p - current) > 8);
            if (available.length === 0) return;

            const newPos = available[Math.floor(Math.random() * available.length)];
            coyoteObj.el.style.transition = 'left 1.2s ease-in-out';
            coyoteObj.el.style.left = `${newPos}%`;
            coyoteObj.el.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                if (coyoteObj.el.parentElement && !coyoteObj.hit) {
                    coyoteObj.el.style.transform = 'translateY(0)';
                }
            }, 600);

            setTimeout(() => startCoyoteMovement(coyoteObj), 2500);
        }

        function shoot(e) {
            if (!state.playing) return;
            
            playSound('gunshot');
            state.shots++;

            const rect = document.getElementById('targetRange').getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let hit = false, multi = 1;
            const hitCoyotes = [];

            if (state.stage === 1) {
                for (let i = state.targets.length - 1; i >= 0; i--) {
                    const t = state.targets[i];
                    if (t.hit || !t.el.parentElement) continue;
                    const r = t.el.getBoundingClientRect();
                    if (x > r.left - rect.left && x < r.right - rect.left && 
                        y > r.top - rect.top && y < r.bottom - rect.top) {
                        t.hit = true;
                        t.el.style.transform = 'scale(0.2)';
                        hit = true;
                        state.circles++;
                        setTimeout(() => t.el.remove(), 300);
                        createExplosion(x, y);
                        playSound('hit');
                        break;
                    }
                }
            } else if (state.stage === 2) {
                for (let i = state.targets.length - 1; i >= 0; i--) {
                    const t = state.targets[i];
                    if (t.hit || !t.el.parentElement) continue;
                    const r = t.el.getBoundingClientRect();
                    if (x > r.left - rect.left && x < r.right - rect.left && 
                        y > r.top - rect.top && y < r.bottom - rect.top) {
                        t.hit = true;
                        t.el.style.transform = 'scale(2) rotate(180deg)';
                        hit = true;
                        state.satellites++;
                        setTimeout(() => t.el.remove(), 400);
                        createExplosion(x, y);
                        playSound('hit');
                        break;
                    }
                }
            } else if (state.stage === 3) {
                for (let v of state.vehicles) {
                    if (!v.el.parentElement) continue;
                    for (let tire of v.tires) {
                        if (!tire.parentElement) continue;
                        const r = tire.getBoundingClientRect();
                        if (x > r.left - rect.left && x < r.right - rect.left && 
                            y > r.top - rect.top && y < r.bottom - rect.top) {
                            tire.style.background = '#f00';
                            tire.style.transform = 'scale(2)';
                            hit = true;
                            v.popped = (v.popped || 0) + 1;
                            state.tires++;
                            playSound('hit');
                            if (v.popped >= 2) v.el.style.transform = 'rotate(30deg)';
                            setTimeout(() => tire.remove(), 300);
                            break;
                        }
                    }
                    if (hit) break;
                }
            } else if (state.stage === 4) {
                for (let c of state.coyotes) {
                    if (c.hit || !c.el.parentElement) continue;
                    const r = c.el.getBoundingClientRect();
                    if (x > r.left - rect.left && x < r.right - rect.left && 
                        y > r.top - rect.top && y < r.bottom - rect.top) {
                        hitCoyotes.push(c);
                    }
                }

                if (hitCoyotes.length > 0) {
                    hit = true;
                    multi = hitCoyotes.length;
                    state.coyotesHit += multi;
                    if (multi > 1) {
                        state.doubleKills++;
                        playSound('double');
                        createExplosion(x, y, '2X KILL!');
                    } else {
                        playSound('hit');
                    }
                    hitCoyotes.forEach(c => {
                        c.hit = true;
                        c.el.style.transform = 'scale(1.5) rotate(90deg)';
                        setTimeout(() => c.el.remove(), 400);
                    });
                    createExplosion(x, y);
                }
            }

            if (hit) {
                state.hits++;
                state.score += 100 * multi;
            } else {
                playSound('miss');
            }

            state.accuracy = state.shots > 0 ? Math.round((state.hits / state.shots) * 100) : 100;
            updateStats();
            checkStageComplete();
        }

        function createExplosion(x, y, text = '') {
            const exp = document.createElement('div');
            exp.className = 'explosion';
            if (text) exp.textContent = text;
            exp.style.left = (x - 30) + 'px';
            exp.style.top = (y - 30) + 'px';
            document.getElementById('targetRange').appendChild(exp);
            setTimeout(() => exp.remove(), 600);
        }

        function checkStageComplete() {
            const cfg = config[state.mode];
            let complete = false;

            switch(state.stage) {
                case 1: complete = state.circles >= cfg.circleReq; break;
                case 2: complete = state.satellites >= cfg.satReq; break;
                case 3: complete = state.tires >= cfg.tireReq; break;
                case 4: complete = state.coyotesHit >= cfg.coyoteReq; break;
            }

            if (complete && state.stage < 4) {
                state.stage++;
                setTimeout(nextStage, 2000);
            } else if (complete && state.stage === 4) {
                setTimeout(endGame, 1500);
            }
        }

        function endGame() {
            if (!state.playing) return;
            state.playing = false;
            if (state.timer) clearInterval(state.timer);

            document.getElementById('targetStartBtn').disabled = false;
            document.getElementById('scopeOverlay').style.opacity = '0';
            document.getElementById('rooftopLine').style.display = 'none';

            const cfg = config[state.mode];
            const gold = {
                circles: state.circles >= cfg.circleReq && state.accuracy === 100,
                satellites: state.satellites >= cfg.satReq && state.accuracy === 100,
                tires: state.tires >= cfg.tireReq && state.accuracy >= cfg.accReq,
                coyotes: state.coyotesHit >= cfg.coyoteReq && state.doubleKills >= cfg.doubleReq
            };
            const goldCount = Object.values(gold).filter(v => v).length;

            document.getElementById('targetResult').innerHTML = goldCount === 4 ? 
                '<div class="gold-medal">PERFECT!</div>' : 
                goldCount >= 2 ? 'MISSION COMPLETE' : 'MISSION FAILED';

            document.getElementById('targetFinalScore').textContent = 
                `SCORE: ${state.score} | ACC: ${state.accuracy}% | DOUBLES: ${state.doubleKills}`;

            document.getElementById('goldMedals').innerHTML = `
                <div class="medal">
                    <div class="medal-name">Bullseye</div>
                    <div class="medal-icon">${gold.circles ? 'Gold' : 'Cross'}</div>
                </div>
                <div class="medal">
                    <div class="medal-name">Satellite</div>
                    <div class="medal-icon">${gold.satellites ? 'Gold' : 'Cross'}</div>
                </div>
                <div class="medal">
                    <div class="medal-name">Pop! Pop!</div>
                    <div class="medal-icon">${gold.tires ? 'Gold' : 'Cross'}</div>
                </div>
                <div class="medal">
                    <div class="medal-name">2 for 1</div>
                    <div class="medal-icon">${gold.coyotes ? 'Gold' : 'Cross'}</div>
                </div>
            `;

            displayLeaderboard();
            document.getElementById('targetGameOver').style.display = 'block';
        }

        // Init
        document.getElementById('soundToggle').onclick = toggleSound;
        document.getElementById('saveScoreBtn').onclick = saveScore;
        document.getElementById('playAgainBtn').onclick = () => location.reload();
        displayLeaderboard();
    </script>
</body>
