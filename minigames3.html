<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéÆ Mini-Game Arcade</title>
<style>
:root {
  --primary: #ff4757;
  --bg: #f4f6f8;
  --card: #fff;
  --gold: #FFD700;
}
body { font-family:"Segoe UI",sans-serif; background:var(--bg); margin:0; padding:0; color:#222; }
header { text-align:center; padding:1.5rem; background:var(--primary); color:white; font-size:1.4rem; font-weight:600; }
#menu { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem; padding:1rem; }
.game-card { background:var(--card); border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:1rem; text-align:center; transition: transform .2s; cursor:pointer; }
.game-card:hover { transform:translateY(-4px); }
.game-title { font-weight:bold; margin-bottom:0.3rem; }
.game-desc { font-size:0.9rem; color:#555; }
.game-area { display:none; padding:1rem; }
button.back-btn { background:var(--primary); color:#fff; border:none; border-radius:8px; padding:.6rem 1rem; margin-bottom:1rem; cursor:pointer; font-size:1rem; }
button.back-btn:hover { background:#e84118; }
.floating-btn { background:var(--primary); color:white; border:none; padding:.6rem 1.2rem; border-radius:20px; cursor:pointer; font-size:1rem; transition:background .3s; margin-top:.5rem; }
.floating-btn:hover { background:#e84118; }
table { width:100%; border-collapse:collapse; margin-top:1rem; }
th,td { border:1px solid #ddd; padding:.5rem; text-align:center; }
th { background:#f1f1f1; }
.reset-btn { margin-top:1rem; background:#e84118; }
.reset-btn:hover { background:#ff6b81; }
</style>
</head>
<body>
<header>üéÆ Mini-Game Arcade</header>
<div id="menu"></div>
<div id="gameContainer" class="game-area">
  <button class="back-btn" id="backToMenu">‚¨Ö Back to Menu</button>
  <div id="gameContent"></div>
</div>

<script>
/* ============ Arcade Framework ============ */
const arcade = {
  games: [],
  menu: document.getElementById("menu"),
  container: document.getElementById("gameContainer"),
  content: document.getElementById("gameContent"),
  registerGame(game) {
    this.games.push(game);
    const card = document.createElement("div");
    card.className="game-card";
    card.innerHTML=`<div class="game-title">${game.title}</div><div class="game-desc">${game.description}</div>`;
    card.onclick=()=>this.launch(game.id);
    this.menu.appendChild(card);
  },
  launch(id){
    if(id==="leaderboard"){this.showLeaderboard(); return;}
    const game=this.games.find(g=>g.id===id);
    if(!game)return;
    this.menu.style.display="none";
    this.container.style.display="block";
    this.content.innerHTML=game.html;
    if(typeof game.init==="function") game.init(this.content);
  },
  back(){
    this.container.style.display="none";
    this.menu.style.display="grid";
    this.content.innerHTML="";
  },
  showLeaderboard(){
    this.menu.style.display="none";
    this.container.style.display="block";
    let html=`<h2>üìä Global Leaderboard</h2><table><tr><th>Game</th><th>Top Stats</th></tr>`;
    this.games.forEach(g=>{
      let stats="No stats";
      switch(g.id){
        case "target":
          let score=parseInt(localStorage.getItem("targetScore")||"0"); stats=`High Score: ${score}`; break;
        case "memory":
          let best=parseInt(localStorage.getItem("memoryBest")||"0"); stats=`Best Score: ${best}`; break;
        case "casino":
          let winnings=parseInt(localStorage.getItem("casinoWinnings")||"0");
          let jackpots=parseInt(localStorage.getItem("casinoJackpots")||"0");
          let credits=parseInt(localStorage.getItem("casinoCredits")||"100");
          stats=`Credits: ${credits} | Jackpots: ${jackpots} | Winnings: $${winnings}`; break;
        case "showdown":
          let wins=parseInt(localStorage.getItem("showdownWins")||"0");
          let bestTime=localStorage.getItem("showdownBest")||"--";
          let streak=parseInt(localStorage.getItem("showdownStreak")||"0");
          stats=`Wins: ${wins} | Best Draw: ${bestTime}ms | Streak: ${streak}`; break;
        case "reaction":
          let rBest=parseInt(localStorage.getItem("reactionBest")||"0");
          let rTests=parseInt(localStorage.getItem("reactionTests")||"0");
          let rTotal=parseInt(localStorage.getItem("reactionTotal")||"0");
          stats=`Best: ${rBest}ms | Tests: ${rTests} | Avg: ${rTests?Math.round(rTotal/rTests):0}ms`; break;
        case "neural":
          let nodes=parseInt(localStorage.getItem("neuralNodes")||"0");
          let conns=parseInt(localStorage.getItem("neuralConnections")||"0");
          let lvl=parseInt(localStorage.getItem("aiLevel")||"1");
          stats=`Nodes: ${nodes} | Connections: ${conns} | AI Level: ${lvl}`; break;
        case "reality":
          let glitches=parseInt(localStorage.getItem("glitchCount")||"0");
          let reality=parseInt(localStorage.getItem("realityLevel")||"100");
          let anomalies=parseInt(localStorage.getItem("anomaliesFound")||"0");
          stats=`Glitches: ${glitches} | Reality: ${reality}% | Anomalies: ${anomalies}`; break;
        default: stats="No saved stats"; break;
      }
      html+=`<tr><td>${g.title}</td><td>${stats}</td></tr>`;
    });
    html+="</table>";
    html+=`<button class="floating-btn reset-btn" id="resetStatsBtn">Reset All Stats</button>`;
    this.content.innerHTML=html;
    document.getElementById("resetStatsBtn").onclick=()=>this.resetAllStats();
  },
  resetAllStats(){
    if(!confirm("‚ö†Ô∏è Are you sure you want to reset all game stats?")) return;
    localStorage.clear();
    alert("‚úÖ All stats have been reset!");
    this.showLeaderboard();
  }
};
document.getElementById("backToMenu").onclick=()=>arcade.back();

/* Leaderboard Card */
const lbCard=document.createElement("div");
lbCard.className="game-card";
lbCard.innerHTML=`<div class="game-title">üìä Leaderboard</div><div class="game-desc">View all top scores and stats</div>`;
lbCard.onclick=()=>arcade.launch("leaderboard");
document.getElementById("menu").appendChild(lbCard);

/* Insert previously created games code here: Target Practice, Memory, Casino, Showdown, Reaction, Neural, Reality */
/* Use the code we wrote previously for each game‚Äôs arcade.registerGame() */
<script>
/* ============ Game 5: Reaction Test ============ */
arcade.registerGame({
  id: "reaction",
  title: "‚ö° Reaction Test",
  description: "Click as fast as you can when the box turns green!",
  html: `
    <div class="game-card">
      <div class="game-title">‚ö° Reaction Test</div>
      <div class="game-stats">
        <span>Best: <strong id="reactionBest">0</strong>ms</span>
        <span>Tests: <strong id="reactionTests">0</strong></span>
        <span>Avg: <strong id="reactionAvg">0</strong>ms</span>
      </div>
      <div id="reactionArena" style="height:150px;background:#e74c3c;display:flex;align-items:center;justify-content:center;cursor:pointer;color:white;font-weight:bold;font-size:1.1rem;">Click when GREEN!</div>
      <button class="floating-btn" id="reactionStartBtn">Test Reaction</button>
    </div>
  `,
  init(container){
    const arena = container.querySelector("#reactionArena");
    const startBtn = container.querySelector("#reactionStartBtn");
    const bestEl = container.querySelector("#reactionBest");
    const testsEl = container.querySelector("#reactionTests");
    const avgEl = container.querySelector("#reactionAvg");
    let best = parseInt(localStorage.getItem("reactionBest")||"0");
    let tests = parseInt(localStorage.getItem("reactionTests")||"0");
    let total = parseInt(localStorage.getItem("reactionTotal")||"0");
    bestEl.textContent = best; testsEl.textContent = tests; avgEl.textContent = tests ? Math.round(total/tests) : 0;
    let waiting = false, startTime;

    function startTest(){
      startBtn.disabled = true;
      arena.style.background = "#e74c3c"; arena.textContent = "Wait...";
      const delay = 1000 + Math.random()*3000;
      waiting = true;
      setTimeout(()=>{
        if(!waiting) return;
        arena.style.background = "#2ecc71";
        arena.textContent = "CLICK!";
        startTime = performance.now();
        waiting = false;
      }, delay);
    }

    arena.onclick = ()=>{
      if(arena.style.background === "rgb(46, 204, 113)"){
        const reaction = Math.round(performance.now() - startTime);
        total += reaction; tests++;
        if(reaction < best || best===0) best = reaction;
        localStorage.setItem("reactionBest", best);
        localStorage.setItem("reactionTests", tests);
        localStorage.setItem("reactionTotal", total);
        bestEl.textContent = best;
        testsEl.textContent = tests;
        avgEl.textContent = Math.round(total/tests);
        arena.style.background = "#e74c3c";
        arena.textContent = "Click when GREEN!";
        startBtn.disabled = false;
      } else if(!waiting) {
        arena.textContent = "Too soon! Wait for GREEN."; setTimeout(()=>arena.textContent="Click when GREEN!",1000);
        startBtn.disabled = false;
      }
    }

    startBtn.onclick = startTest;
  }
});

/* ============ Game 6: Neural Network Hacking ============ */
arcade.registerGame({
  id: "neural",
  title: "üß† Neural Network Breach",
  description: "Hack nodes and bypass AI defenses!",
  html: `
    <div class="game-card">
      <div class="game-title">üß† Neural Network Breach</div>
      <div class="game-stats">
        <span>Nodes: <strong id="neuralNodes">0</strong></span>
        <span>Connections: <strong id="neuralConnections">0</strong></span>
        <span>AI Level: <strong id="aiLevel">1</strong></span>
      </div>
      <div id="neuralNetwork" style="height:150px;background:linear-gradient(45deg,#0a0a0a 0%,#1a1a2e 100%);position:relative;overflow:hidden;">
        <canvas id="networkCanvas" width="300" height="150" style="width:100%;height:100%;"></canvas>
      </div>
      <div style="text-align:center;margin:0.4rem 0;font-size:0.8rem;color:var(--primary);">Pattern: <span id="neuralPattern">Node connections forming...</span></div>
      <div class="game-controls">
        <button class="control-btn" id="injectCodeBtn">üíâ Inject</button>
        <button class="control-btn gas" id="bypassBtn">‚ö° Bypass</button>
        <button class="control-btn special" id="overloadBtn">üî• Overload</button>
      </div>
      <button class="floating-btn" id="neuralStartBtn">Access Mainframe</button>
    </div>
  `,
  init(container){
    const nodesEl = container.querySelector("#neuralNodes");
    const connEl = container.querySelector("#neuralConnections");
    const levelEl = container.querySelector("#aiLevel");
    const patternEl = container.querySelector("#neuralPattern");
    const canvas = container.querySelector("#networkCanvas");
    const ctx = canvas.getContext("2d");
    let nodes = parseInt(localStorage.getItem("neuralNodes")||"0");
    let connections = parseInt(localStorage.getItem("neuralConnections")||"0");
    let level = parseInt(localStorage.getItem("aiLevel")||"1");
    nodesEl.textContent = nodes; connEl.textContent = connections; levelEl.textContent = level;

    function drawNetwork(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<nodes;i++){
        const x=Math.random()*canvas.width;
        const y=Math.random()*canvas.height;
        ctx.fillStyle="#0ff"; ctx.beginPath(); ctx.arc(x,y,5,0,2*Math.PI); ctx.fill();
      }
      for(let i=0;i<connections;i++){
        ctx.strokeStyle="#ff0"; ctx.beginPath();
        ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
        ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
        ctx.stroke();
      }
    }

    container.querySelector("#neuralStartBtn").onclick = ()=>{
      nodes += 1; connections += Math.floor(Math.random()*5)+1;
      if(nodes%5===0) level++;
      nodesEl.textContent = nodes; connEl.textContent = connections; levelEl.textContent = level;
      patternEl.textContent = `Nodes: ${nodes}, Connections: ${connections}, AI Lv: ${level}`;
      drawNetwork();
      localStorage.setItem("neuralNodes", nodes);
      localStorage.setItem("neuralConnections", connections);
      localStorage.setItem("aiLevel", level);
    }

    container.querySelector("#injectCodeBtn").onclick = ()=>{ connections +=2; connEl.textContent=connections; drawNetwork(); localStorage.setItem("neuralConnections", connections);}
    container.querySelector("#bypassBtn").onclick = ()=>{ nodes +=1; nodesEl.textContent=nodes; drawNetwork(); localStorage.setItem("neuralNodes", nodes);}
    container.querySelector("#overloadBtn").onclick = ()=>{ level++; levelEl.textContent=level; patternEl.textContent="‚ö† AI Overloaded!"; localStorage.setItem("aiLevel", level);}
  }
});

/* ============ Game 7: Reality Distortion Field ============ */
arcade.registerGame({
  id: "reality",
  title: "üåÄ Reality Glitch",
  description: "Stabilize reality by controlling anomalies!",
  html: `
    <div class="game-card">
      <div class="game-title">üåÄ Reality Glitch</div>
      <div class="game-stats">
        <span>Glitches: <strong id="glitchCount">0</strong></span>
        <span>Reality: <strong id="realityLevel">100</strong>%</span>
        <span>Anomalies: <strong id="anomaliesFound">0</strong></span>
      </div>
      <div id="realityField" style="height:150px;background:linear-gradient(45deg,#ff006e,#8338ec,#3a86ff);position:relative;overflow:hidden;">
        <div id="anomaly1" style="position:absolute;top:30%;left:20%;width:15px;height:15px;background:#ff006e;border-radius:50%;animation:anomalyPulse 2s infinite;"></div>
        <div id="anomaly2" style="position:absolute;bottom:40%;right:30%;width:12px;height:12px;background:#8338ec;border-radius:50%;animation:anomalyPulse 2.5s infinite;"></div>
      </div>
      <div class="game-controls">
        <button class="control-btn" id="scanBtn">üîç Scan</button>
        <button class="control-btn gas" id="stabilizeBtn">‚öñÔ∏è Stabilize</button>
        <button class="control-btn special" id="amplifyBtn">üì° Amplify</button>
      </div>
      <button class="floating-btn" id="realityStartBtn">Enter Matrix</button>
    </div>
  `,
  init(container){
    const glitchEl = container.querySelector("#glitchCount");
    const realityEl = container.querySelector("#realityLevel");
    const anomaliesEl = container.querySelector("#anomaliesFound");
    let glitches = parseInt(localStorage.getItem("glitchCount")||"0");
    let reality = parseInt(localStorage.getItem("realityLevel")||"100");
    let anomalies = parseInt(localStorage.getItem("anomaliesFound")||"0");
    glitchEl.textContent = glitches; realityEl.textContent = reality; anomaliesEl.textContent = anomalies;

    container.querySelector("#realityStartBtn").onclick = ()=>{
      glitches +=1; anomalies += Math.floor(Math.random()*2); reality -= Math.floor(Math.random()*5);
      if(reality<0) reality = 0;
      glitchEl.textContent = glitches; anomaliesEl.textContent = anomalies; realityEl.textContent = reality;
      localStorage.setItem("glitchCount", glitches);
      localStorage.setItem("anomaliesFound", anomalies);
      localStorage.setItem("realityLevel", reality);
    }

    container.querySelector("#scanBtn").onclick = ()=>{
      reality += Math.floor(Math.random()*5)+1; if(reality>100) reality=100; realityEl.textContent=reality; localStorage.setItem("realityLevel", reality);
    }

    container.querySelector("#stabilizeBtn").onclick = ()=>{
      reality += Math.floor(Math.random()*10)+5; if(reality>100) reality=100; anomalies +=1; glitchEl.textContent=glitches; anomaliesEl.textContent=anomalies; realityEl.textContent=reality; localStorage.setItem("realityLevel", reality); localStorage.setItem("anomaliesFound", anomalies);
    }

    container.querySelector("#amplifyBtn").onclick = ()=>{
      reality -= Math.floor(Math.random()*10)+5; if(reality<0) reality=0; glitches +=1; glitchEl.textContent=glitches; anomaliesEl.textContent=anomalies; realityEl.textContent=reality; localStorage.setItem("glitchCount", glitches); localStorage.setItem("realityLevel", reality);
    }
  }
});
</script>

</script>
</body>
</html>
